<ion-header>
  <ion-toolbar>
    <ion-button slot="end" shape="round" (click)="dismiss()">
      <ion-icon slot="end" name="close"></ion-icon>
      Close
    </ion-button> 
    <ion-title>Playing</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2>{{value}}</h2>
  <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(getValue())' width=100% height="315" frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</ion-content>
