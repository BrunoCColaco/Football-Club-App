<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of videos">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>{{item.description}}</ion-label>
      <ion-icon name='play' item-start style="color:#55acee" (click)="OpenNavVideoPlay(item.id)"></ion-icon>
    </ion-item>
  </ion-list>
